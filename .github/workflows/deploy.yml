name: Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted # 방금 등록한 러너의 기본 레이블
    
    steps:
    - name: Checkout repository # 1. GitHub 코드를 서버로 복사(Pull)합니다.
      uses: actions/checkout@v4

    - name: Copy .env from Secrets Directory # 1.5 .env 파일 복사 (프로젝트별 관리)
      run: cp /home/mandoo/secrets/blog/.env ./.env || echo "secrets/blog/.env 파일이 없습니다."
      
    - name: Setup Node.js (예시) # 2. 필요한 환경을 설정합니다. (Next.js 프로젝트라면 Node.js 설치)
      uses: actions/setup-node@v3
      with:
        node-version: '22' # 원하는 Node.js 버전 지정
        
    - name: Install dependencies # 3. 패키지 설치
      run: npm install

    - name: Generate Prisma Client # 4. Prisma 클라이언트 생성 (DB 스키마 반영)
      run: npx prisma generate

    - name: Build Next.js app # 5. Next.js 빌드
      run: npm run build
      
    - name: Deploy with PM2 # 6. PM2로 무중단 배포/재시작
      run: |
        npm install -g pm2
        pm2 start ecosystem.config.js || pm2 reload ecosystem.config.js --update-env
        pm2 save